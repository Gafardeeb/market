<!doctype html>
<html>
    <head>
        <title>my bootstrab</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

    <body>
        <div class="container">
            <h1>button types</h1>
            <a href="#" role="button" class="btn btn-default">link</a>
            <button type="submit" class="btn btn-default" >submit</button>
        
            <input type="button" value="input" class="btn btn-default">
            <input type="submit" value="submit"class="btn btn-default">
            <br>
            <h1>button color</h1>
            <button type="button" class="btn btn-default">default</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-warning">warning</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-link">link</button>
            <br>
            <h1>button size</h1>
            <button type="button" class="btn btn-lg">large button </button>
            <button type="button" class="btn btn-sm">small button</button>
            <button type="button" class="btn btn-xs">Extra small button</button>
            <p>
                <button type="button" class="btn btn-lg btn-primary  btn-block">block</button>
            </p>
            <br>
            <h1> button active and disabled</h1>
            <button type="button" class="btn btn-default active">active button</button>
            <button type="button" class="btn btn-default disabled">active button</button>
           <br>
           <h1>images shape </h1>
           <img src="420.jpg" alt="circle" class="img-rounded myimg">

                   height: 200px;

               }
